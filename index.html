<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>一带一路项目地图（斐济 + 萨摩亚）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([-15, 170], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 22,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    function addCsvPoints(csvUrl, color) {
      Papa.parse(csvUrl, {
        download: true,
        header: true,
        complete: function(results) {
          results.data.forEach(row => {
            if (!row.lat || !row.lng) return;
            const marker = L.circleMarker([parseFloat(row.lat), parseFloat(row.lng)], {
              radius: 6,
              color: color || 'blue',
              fillOpacity: 0.8
            }).addTo(map);
            marker.bindPopup(`<b>${row.name || '未命名项目'}</b><br>${row.remark || ''}<br>坐标：${row.lat}, ${row.lng}`);
          });
        }
      });
    }

    addCsvPoints('斐济坐标.csv', 'red');
    addCsvPoints('萨摩亚坐标.csv', 'green');
  </script>
</body>
</html>
